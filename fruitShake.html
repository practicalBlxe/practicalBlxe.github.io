<body class="min-h-screen bg-gradient-to-br from-orange-50 via-yellow-50 to-red-50 text-base text-gray-700">

      <div class="flex items-center gap-3">

        <div class="bg-gradient-to-r from-orange-400 to-red-500 p-2 rounded-full">

          <svg class="h-6 w-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">

        <h1 class="text-3xl font-bold bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent">

         <div class="ml-auto">

        <span class="text-gray-600">Happy Cooking, <span id="user-name" class="font-semibold text-orange-600"></span></span>

      </div>

      </div>



      <!-- Recipe Stats -->

      <div class="flex flex-wrap gap-6 mt-4 text-sm text-gray-600">

            <polyline points="12,6 12,12 16,14"></polyline>

          </svg>

      </div>

  </div>



  <!-- Main Content -->

  <div class="max-w-7xl mx-auto px-4 py-8">



    <div class="grid lg:grid-cols-2 gap-8">







      <!-- Left Panel -->

      <div class="space-y-6">





        <!-- Adjust Portions -->

        <div class="bg-white/70 backdrop-blur-sm border border-orange-200 shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg">

          <div class="p-6 pb-4">

            <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">

              <svg class="h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>

                <circle cx="8.5" cy="7" r="4"></circle>

                <path d="M20 8v6M23 11h-6"></path>

              </svg>

              Adjust Portions

            </h2>

          </div>

          <div class="p-6 pt-0">

            <div class="flex items-center gap-4">

              <label for="portions" class="text-sm font-medium leading-none text-gray-700">Servings:</label>

              <input id="portions" type="number" min="1" max="20" value="1"

                class="flex h-10 w-20 rounded-md border border-orange-200 bg-white px-3 py-2 text-base text-center ring-offset-white placeholder:text-gray-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-orange-400 focus-visible:ring-offset-2" />

              <span class="text-sm text-gray-600">people</span>

            </div>
 <div class="mt-6 p-4 bg-gradient-to-r from-yellow-100 to-orange-100 rounded-lg border-l-4 border-orange-400">
              <div class="flex items-start gap-2">
                <svg class="h-5 w-5 text-orange-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                  </path>
                </svg>
                <div>
                  <h4 class="font-semibold text-gray-800 mb-1">Pro Tip</h4>
                  <p class="text-sm text-gray-700">
                   One portion will make approximately 500ml.
                  </p>

              </div>
            </div>
          </div>

        </div>





        <hr class="my-4 border-t border-orange-200" />

        <h2 class="text-2xl font-bold bg-text-grey-800 bg-clip-text ">

          Ingredients

        </h2>

        <!-- Ingredients -->

        <div id="ingredients-container"></div>



        <hr class="my-4 border-t border-orange-200" />



        <!-- Nutrition Information -->

        <div id="nutrition-container"></div>



      </div>





      <!-- Instructions -->

      <div>



        <div class="bg-white/70 backdrop-blur-sm border border-orange-200 shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg h-fit">

          <div class="p-6 pb-4">

            <h2 class="text-lg font-semibold text-gray-800 flex items-center gap-2">

              <svg class="h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>

                <path d="M7 2v20"></path>

                <path d="M21 15V2a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>

              </svg>

              Cooking Instructions

            </h2>

          </div>

          <div class="p-6 pt-0">

            <div class="space-y-4 card-content space-y-4"></div>



            

          </div>

        </div>

      </div>



    </div>

  </div>



  <script>

    const ingredientSections = [

      {

        title: "Main Ingredients",

        items: [

          { name: "0% Fat Greek Yogurt", quantity: 73, unit: "g" },

          { name: "(Semi) Skimmed Milk", quantity: 133, unit: "ml" },

          { name: "Fresh Fruit", quantity: 73, unit: "g"},

          { name: "Protein Powder", quantity: 15, unit: "g"},

          { name: "Ice (Optional)", quantity: 40, unit: "g"}

        ]

      },

    ];



    const instructionSteps = [
      "(OPTIONAL STEP) Add Ice to the blender",

      "In a blender, add Greek Yogurt, (Semi) Skimmed Milk, Fresh Fruit and Protein Powder",

      "Blend until fruit is fully integrated with the mixture",

      "Serve immedietaly in a cup or glass.",
    ];



    const nutritionTable = [
      {name: "Unknown", amount: "Amount", unit: "Unknown"},
];





    const portionsInput = document.getElementById('portions');

    const servingsDisplay = document.getElementById('servings-display');

    const ingredientsContainer = document.getElementById('ingredients-container');

    const instructionsContainer = document.querySelector('.card-content.space-y-4');



    function updateIngredients() {

      const portions = Math.max(1, parseInt(portionsInput.value) || 1);

      servingsDisplay.textContent = portions;



      ingredientsContainer.innerHTML = '';



      ingredientSections.forEach(section => {

        const sectionCard = document.createElement('div');

        sectionCard.className = 'bg-white/70 backdrop-blur-sm border border-orange-200 shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg';



        const cardHeader = document.createElement('div');

        cardHeader.className = 'p-6 pb-4';

        const cardTitle = document.createElement('h2');

        cardTitle.className = 'text-lg font-semibold text-gray-800';

        cardTitle.textContent = section.title;

        cardHeader.appendChild(cardTitle);



        const cardContent = document.createElement('div');

        cardContent.className = 'p-6 pt-0';



        const itemsContainer = document.createElement('div');

        itemsContainer.className = 'space-y-3';



section.items.forEach(ingredient => {

  const totalQuantity = ingredient.quantity * portions;



  // Helper function to convert decimal to fraction string

  function formatFraction(value) {

    const whole = Math.floor(value);

    const fraction = value - whole;

    let fractionStr = '';



    if (fraction === 0.5) {

      fractionStr = '¬Ω';

    } else if (fraction === 0.25) {

      fractionStr = '¬º';

    } else if (fraction === 0.75) {

      fractionStr = '¬æ';

    }



    if (fractionStr) {

      return whole > 0 ? `${whole} ${fractionStr}` : `${fractionStr}`;

    } else {

      return value % 1 === 0 ? value.toString() : value.toFixed(1);

    }

  }



  const displayQuantity = formatFraction(totalQuantity);



  const itemDiv = document.createElement('div');

  itemDiv.className = 'flex items-center justify-between p-3 bg-gradient-to-r from-orange-50 to-yellow-50 rounded-lg border border-orange-100 hover:shadow-md transition-all duration-200';



  const nameSpan = document.createElement('span');

  nameSpan.className = 'font-medium text-gray-800';

  nameSpan.textContent = ingredient.name;



  const quantityDiv = document.createElement('div');

  quantityDiv.className = 'text-sm font-semibold text-orange-600 bg-orange-100 px-2 py-1 rounded-full';

  quantityDiv.textContent = `${displayQuantity} ${ingredient.unit}`;



  itemDiv.appendChild(nameSpan);

  itemDiv.appendChild(quantityDiv);

  itemsContainer.appendChild(itemDiv);

});



cardContent.appendChild(itemsContainer);

sectionCard.appendChild(cardHeader);

sectionCard.appendChild(cardContent);

ingredientsContainer.appendChild(sectionCard);



      });

    }



    function renderInstructions() {

      instructionsContainer.innerHTML = '';

      instructionSteps.forEach((step, index) => {

        const stepDiv = document.createElement('div');

        stepDiv.className = 'flex gap-4 p-4 bg-gradient-to-r from-orange-50 to-yellow-50 rounded-lg border border-orange-100 hover:shadow-md transition-all duration-200';



        const stepNum = document.createElement('div');

        stepNum.className = 'flex-shrink-0 w-8 h-8 bg-gradient-to-r from-orange-400 to-red-500 text-white rounded-full flex items-center justify-center font-bold text-sm';

        stepNum.textContent = index + 1;



        const stepText = document.createElement('p');

        stepText.className = 'text-gray-700 leading-relaxed';

        stepText.textContent = step;



        stepDiv.appendChild(stepNum);

        stepDiv.appendChild(stepText);

        instructionsContainer.appendChild(stepDiv);

      });

    }



const nutritionContainer = document.getElementById('nutrition-container');



function renderNutrition() {

  nutritionContainer.innerHTML = '';



  const card = document.createElement('div');

  card.className = 'bg-white/70 backdrop-blur-sm border border-orange-200 shadow-lg hover:shadow-xl transition-all duration-300 rounded-lg';



  const header = document.createElement('div');

  header.className = 'p-6 pb-4';

  const title = document.createElement('h2');

  title.className = 'text-lg font-semibold text-gray-800 flex items-center gap-2';

  title.innerHTML = `

    <svg class="h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      <path d="M4 6h16M4 12h16M4 18h16" />

    </svg>

    Nutritional Information

  `;

  header.appendChild(title);



  const content = document.createElement('div');

  content.className = 'p-6 pt-0';



  const list = document.createElement('div');

  list.className = 'space-y-3';



  nutritionTable.forEach(nutrient => {

    const item = document.createElement('div');

    item.className = 'flex items-center justify-between p-3 bg-gradient-to-r from-orange-50 to-yellow-50 rounded-lg border border-orange-100 hover:shadow-md transition-all duration-200';



    const name = document.createElement('span');

    name.className = 'font-medium text-gray-800';

    name.textContent = nutrient.name;



    const value = document.createElement('div');

    value.className = 'text-sm font-semibold text-orange-600 bg-orange-100 px-2 py-1 rounded-full';

    value.textContent = `${nutrient.amount} ${nutrient.unit}`;



    item.appendChild(name);

    item.appendChild(value);

    list.appendChild(item);

  });



  content.appendChild(list);

  card.appendChild(header);

  card.appendChild(content);

  nutritionContainer.appendChild(card);

}





    portionsInput.addEventListener('input', updateIngredients);

    updateIngredients();

    renderInstructions();

    renderNutrition();



    const currentUser = localStorage.getItem("currentUser");



// Redirect if not logged in

if (!currentUser) {

  window.location.href = "index.html";

} else {

  // Display user name

  const userGreeting = document.getElementById("user-name");

  if (userGreeting) {

    userGreeting.textContent = currentUser;

  }

}







  </script>
